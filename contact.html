<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Merlin Lase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. CSS NAVBAR (Seragam dengan halaman lain) */
        .navbar-custom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            z-index: 9999;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .navbar-custom .brand {
            font-size: 18px;
            font-weight: bold;
            color: #ff8fab;
            text-decoration: none;
            letter-spacing: 1px;
            font-family: 'Segoe UI', sans-serif;
        }

        .nav-menu {
            display: flex;
            gap: 15px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #444;
            font-size: 13px;
            font-weight: 700;
            transition: 0.3s;
        }

        .nav-menu a:hover {
            color: #d4a373;
        }

        /* 2. CSS BODY & BACKGROUND */
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding-top: 80px; /* Agar tidak tertutup Navbar */
            background: linear-gradient(rgba(255,250,251,0.7), rgba(255,250,251,0.7)), 
                        url('merlin29.jpg'); /* Pastikan file ini ada di folder GitHub kamu */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333; 
        }
        
        .header { text-align: center; padding: 20px 15px; }
        .header h1 { font-size: 28px; color: #1a2a44; margin-bottom: 8px; font-weight: 800; }
        .header p { font-size: 13px; color: #555; max-width: 500px; margin: 0 auto; line-height: 1.6; }

        .container { max-width: 800px; margin: 0 auto; padding: 15px; }

        /* 3. GRID KONTAK (Rapi 2 Kolom) */
        .info-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* Membagi layar jadi 2 kolom sama besar */
            gap: 12px; 
            margin-bottom: 25px;
        }

        .info-box { 
            background: rgba(255, 255, 255, 0.85);
            padding: 20px 10px; 
            text-align: center; 
            border-radius: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(5px);
        }

        .info-box i { font-size: 24px; color: #cd853f; margin-bottom: 10px; display: block; }
        .info-box h3 { font-size: 14px; margin: 5px 0; color: #1a2a44; text-transform: uppercase; }
        .info-box p { font-size: 11px; color: #666; margin: 0; line-height: 1.4; word-break: break-all; }

        /* 4. FORM SECTION */
        .form-section { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 25px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        .form-section h2 { font-size: 22px; margin-bottom: 20px; text-align: center; color: #1a2a44; }
        
        .input-group { margin-bottom: 15px; }
        input, textarea { 
            width: 100%; padding: 12px; border: 1px solid #eee; 
            border-radius: 12px; background: #fdfdfd; font-size: 14px;
            box-sizing: border-box; outline: none;
        }
        input:focus, textarea:focus { border-color: #a0522d; }
        
        button { 
            background: #a0522d; color: white; border: none; padding: 14px; 
            border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; 
            font-size: 16px; transition: 0.3s;
        }
        button:hover { background:#a0522d; transform: scale(1.02); }

        .footer { text-align: center; margin-top: 30px; padding-bottom: 30px; font-size: 11px; color: #888; font-weight: 500; }
    </style>
</head>
<body>

    <nav class="navbar-custom">
        <a href="index.html" class="brand">MERLIN LASE</a>
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="video1.html">Video</a>
            <a href="galeri2.html">Galeri</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="header">
        <h1>Contact Us</h1>
        <p>Hubungi kami kapan saja, kami siap melayani Anda dengan sepenuh hati.</p>
    </div>

    <div class="container">
        <div class="info-grid">
            <div class="info-box">
                <i class="fas fa-phone-alt"></i>
                <h3>Phone</h3>
                <p>0822-1429-9418</p>
            </div>
            <div class="info-box">
                <i class="fab fa-whatsapp"></i>
                <h3>Whatsapp</h3>
                <p>0822-1429-9418</p>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope-open-text"></i>
                <h3>Email</h3>
                <p>merlinlase1@gmail.com</p>
            </div>
            <div class="info-box">
                <i class="fas fa-house-user"></i>
                <h3>Alamat</h3>
                <p>Desa Onozikh6</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Get In Touch</h2>
            <form>
                <div class="input-group"><input type="text" placeholder="Full Name" required></div>
                <div class="input-group"><input type="email" placeholder="Email Address" required></div>
                <div class="input-group"><textarea rows="4" placeholder="How can we help you?"></textarea></div>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="footer">
            Developed by Merlin Lase • XII TKJ 2 • 2026
        </div>
    </div>

</body>
</html>
